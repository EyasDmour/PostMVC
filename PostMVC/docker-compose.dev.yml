services:
  web:
    build:
      context: .
      dockerfile: dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./:/app        # Mount your local source code
      - /app/bin       # Prevent overwriting build dirs
      - /app/obj       # Prevent overwriting build dirs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=postmvc;Username=postmvc;Password=postmvc_pwd
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=1
      - DOTNET_WATCH_SUPPRESS_LAUNCH_BROWSER=1
      - ASPNETCORE_URLS=http://0.0.0.0:5000
    # Persist DataProtection keys to avoid warnings and cookie issues across restarts
    # (optional; safe to keep even if you don't rely on it yet)
    # Uncomment the next two lines to persist keys
    # environment:
    #   - ASPNETCORE_DATA_PROTECTION_DIR=/root/.aspnet/DataProtection-Keys

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postmvc
      - POSTGRES_USER=postmvc
      - POSTGRES_PASSWORD=postmvc_pwd
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
