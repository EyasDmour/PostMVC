services:
  postmvc:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./PostMVC:/app
      - /app/bin
      - /app/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=postmvc;Username=postmvc;Password=postmvc_pwd
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=1
      - DOTNET_WATCH_SUPPRESS_LAUNCH_BROWSER=1
      - ASPNETCORE_URLS=http://0.0.0.0:5000
    depends_on:
      - db

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5000"
    volumes:
      - ./APIforPostMVC:/app
      - /app/bin
      - /app/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=postmvc;Username=postmvc;Password=postmvc_pwd
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=1
      - DOTNET_WATCH_SUPPRESS_LAUNCH_BROWSER=1
      - ASPNETCORE_URLS=http://0.0.0.0:5000
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postmvc
      - POSTGRES_USER=postmvc
      - POSTGRES_PASSWORD=postmvc_pwd
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
